<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="index.css">
    <title>Triviador</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <h1 class="titleName">Trivia Game</h1>

    <div style="text-align:left">
        <div style="text-align: right">
            <h6 class="name">Made by <a href="http://vasilache-andrei.herokuapp.com/" style="text-decoration:none">Vasilache
                    Andrei</a></h6>
        </div>
        <h4> Points: <span class="points"></h4>
        <h4> Difficulty: <span class="showDifficulty"></h4>

        <h4> <span class="lifes"></h4>
    </div>




    <div class="questionContainer">
        <!-- <button class="initSetupBtn" onClick="initSetup()">Start game!</button> -->
        <button class="initSetupBtn" onClick="initSetup()"><img class="initSetupImg" src="https://pngimage.net/wp-content/uploads/2018/06/game-start-button-png-6.png"
                alt=""></button>

        <div class="questionPart">
            <h4> <span class="question">Question</span></h4>
            <h4> <span class="recivedCategory">Category</span></h4>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
        </div>

    </div>


    <div>
        <div class="answerBtnsContainer">
            <button class="answerBtn answerBtn0" onClick="answerBtnClicked(0)">Answer 1</button>
            <button class="answerBtn answerBtn1" onClick="answerBtnClicked(1)">Answer 2</button>
            <button class="answerBtn answerBtn2" onClick="answerBtnClicked(2)">Answer 3</button>
            <button class="answerBtn answerBtn3" onClick="answerBtnClicked(3)">Answer 4</button>
        </div>
    </div>


    <div style="display: flex;justify-content: space-between;flex-direction: row">
        <div style="text-align:left">
            <button class="presonalRecordBtn" onClick="toggleRecord()">Personal Record</button>

            <div class="personalRecordContainer">
                <h4> Points Record Easy : <span class="userSavedMaxPointsEasy"></h4>
                <h4> Points Record Normal : <span class="userSavedMaxPointsNormal"></h4>
                <h4> Points Record Hard : <span class="userSavedMaxPointsHard"></h4>
                <button class="restorePointsBtn" onClick="restoreStoragePoints()">Restore Points</button>
            </div>
        </div>

        <div style="text-align: right">
            <button class="changeDiffcicultyBtn" onClick="toggleDificulty()">Change Dificulty</button>
            <div class="dificultyBtns">
                <button class="dificultyBtn easy" onClick="changeDifficulty('easy')">Eazy</button>
                <button class="dificultyBtn normal" onClick="changeDifficulty('normal')">Normal</button>
                <button class="dificultyBtn hard" onClick="changeDifficulty('hard')">Hard</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
